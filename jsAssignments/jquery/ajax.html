<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ajax Call in JQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            .contentDiv{
                height: 300px;
                width: 50%;
                margin: auto;
                border-radius: 20px;
                background: royalblue;
                text-align: center;
                padding: 20px;
                font-size: 30px;
                color: yellow;
            }
            button{
                padding: 5px 20px;
            }
            .centerButtton{
                margin-left: 500px;
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <div class="contentDiv">
            
        </div>
        <button id="ajaxRequest" type="button" class="centerButtton">Request Ajax</button>
        <button id="load" type="button">Load HTML</button>
        <script>
            $("document").ready(function(){
                $("#ajaxRequest").click(loadAjax);
                $("#load").click(loadHTML);
            });

            function loadAjax(){
                $.ajax("./sample.txt",{success:setContent,
                                        type:"get",
                                        dataType:"text"});
            }
            function setContent(data){
                $(".contentDiv").text(data);
            } 
            function loadHTML(){
                alert("load")
                $("#contentDiv").load("./sample.html");
            }
        </script>
    </body>
</html>
